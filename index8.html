<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find an element that contains a specified class</title>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style>
  .divclass {
    width: 90px;
    height: 75px;
    margin: 5px;
    background-color:
#F3E2A9
  }
  </style>
  <script>
      $(document).ready(function(){
        console.log($( "#div1" ).hasClass( "divclass" ).toString());
console.log($( "#div2" ).hasClass( "divclass" ).toString());
console.log($( "#div3" ).hasClass( "divclass" ).toString());

      });
  </script>
</head>
<body>
<div id="div1" class="divclass"></div>
<div id="div2" </div>
<div id="div3" </div>  
 </body>
</html>
