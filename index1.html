<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Get the background color of an element</title>
    <style>
  div {
    width: 60px;
    height: 60px;
    margin: 5px;   
  }
  p {
    margin-top:20px;
    padding: 5px;
    border: 2px solid 
#666;
  }
  </style>
  <script>
      $(document).ready(function(){
          $( "div" ).click(function() {
  var color = $( this ).css( "background-color" );
  $( "p" ).html( "That div is <span style='color:" +
    color + ";'>" + color + "</span>." );
});
      })
  </script>
</head>
<body>
<div style="background-color:
red;"></div>
<div style="background-color:
rgb(16,99,30);"></div>
<div style="background-color:
#523456;"></div>
<div style="background-color:
#a11;"></div>
  <p></p>
</body>
</html>
